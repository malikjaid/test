name: "tagged-release"

on:
  push:
    branches:
      - "malik"

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: "Build & test"
        run: |
          echo "done!"

      - name: "Run Automatic Releases"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            LICENSE.txt
            *.jar
          automatic_release_tag: "v1.0.0"  # Specify your release tag here
