name: demo

on:
  push:
    branches:
      - main

jobs:
  updateAuthorInfo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Extract git commit data
        id: git-commit-data
        uses: rlespinasse/git-commit-data-action@v1.x

      - name: Debug git commit data outputs
        uses: actions/github-script@v6
        with:
          script: |
            console.log('GIT_COMMIT_AUTHOR_NAME:', '${{ steps.git-commit-data.outputs.GIT_COMMIT_AUTHOR_NAME }}');

      - name: Update author information
        run: echo "${{ steps.git-commit-data.outputs.GIT_COMMIT_AUTHOR_NAME }}" > AUTHOR

      - name: Raise PR
        uses: peter-evans/create-pull-request@v3
        with:
          branch: "auto-pr-BRANCH"
          base: main
          title: "Demo for auto PR"
          committer: "${{ steps.git-commit-data.outputs.GIT_COMMIT_AUTHOR_NAME }}"
          author: "${{ steps.git-commit-data.outputs.GIT_COMMIT_AUTHOR_NAME }}"
          body: "This is to show automatic PR creation"
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: true
